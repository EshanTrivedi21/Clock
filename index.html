<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="assets/favicon.png">

    <title>The Clock</title>

    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div class="title navbar">

        <div class="heading">The Clock.</div>

        <a href="#" class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>

        <div class="navbar-links">
            <ul>
                <li href="#" class="a">Home</li>
                <li href="#" class="a">Alarm</li>
                <li href="#" class="a">Timer</li>
                <li href="#" class="a">Stopwatch</li>
                <li href="#" class="a">World-Clock</li>
            </ul>
        </div>

        <div class="caption">Made with ‚ù§ by Eshan</div>

    </div>

    <div class="home-clock">

        <div class="analog-clock">

            <div class="analog-clock--hand analog-clock--hand-hour" data-hour-hand></div>
            <div class="analog-clock--hand analog-clock--hand-minute" data-minute-hand></div>
            <div class="analog-clock--hand analog-clock--hand-second" data-second-hand></div>
            
            <div class="analog-clock--number analog-clock--number-1">1</div>
            <div class="analog-clock--number analog-clock--number-2">2</div>
            <div class="analog-clock--number analog-clock--number-3">3</div>
            <div class="analog-clock--number analog-clock--number-4">4</div>
            <div class="analog-clock--number analog-clock--number-5">5</div>
            <div class="analog-clock--number analog-clock--number-6">6</div>
            <div class="analog-clock--number analog-clock--number-7">7</div>
            <div class="analog-clock--number analog-clock--number-8">8</div>
            <div class="analog-clock--number analog-clock--number-9">9</div>
            <div class="analog-clock--number analog-clock--number-10">10</div>
            <div class="analog-clock--number analog-clock--number-11">11</div>
            <div class="analog-clock--number analog-clock--number-12">12</div>
    
        </div>
    
        <div class="digital-clock">

            <div class="digital">

                <span id="digital-clock--hours">00</span>
                <span>:</span>
        
                <span id="digital-clock--minutes">00</span>
                <span>:</span>
        
                <span id="digital-clock--seconds">00</span>
                <span></span>
        
                <span id="digital-clock--session">Am</span>
        
                <div class="date">
                    <span id="digital-clock--date">Date</span>
                </div>

            </div>
    
        </div>

    </div>

    <script src="static/analog.js"></script>
    <script src="static/digital.js"></script>

</body>

</html>
