<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="assets/favicon.png">

    <title>The Clock</title>

    <link rel="stylesheet" href="styles.css">

    <script src="https://kit.fontawesome.com/73afb39dfe.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="title navbar">

        <div class="heading">The Clock.</div>

        <a href="#" class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>

        <div class="navbar-links">
            <ul>
                <li class="a">Home</li>
                <li class="a">Alarm</li>
                <li class="a">Timer</li>
                <li class="a">Stopwatch</li>
                <li class="a">World-Clock</li>
                <li class="a caption hidden">Made with ‚ù§ by Eshan</li>
            </ul>
        </div>

    </div>

    <div class="worldclock">

        <div class="worldclock-spansearch">

        <input class="worldclock-spansearch-search" placeholder="e.g. America/New_York"></input>
        <i class="fa-solid fa-magnifying-glass-location worldclock-spansearch-button"></i>

        </div>

        <div class="digital-clock">

            <div class="worldclock-digital digital">

                <h3 class="worldclock-digital-title">Current Timezone</h3>
    
                <span id="digital-clock--hours">00</span>
                <span>:</span>
        
                <span id="digital-clock--minutes">00</span>
                <span>:</span>
        
                <span id="digital-clock--seconds">00</span>
                <span></span>
        
                <span id="digital-clock--session">Am</span>
        
                <div class="worldclock-digital-date date">
                    <span id="digital-clock--date">Date</span>
                </div>
    
            </div>
    
        </div>

        <div class="worldclock-spandisplay hidden">

            <h1 class="worldclock-spandisplay-title">Timezone</h1>
            
            <span id="worldclock-spandisplay--hours">00</span>
            <span>:</span>
    
            <span id="worldclock-spandisplay--minutes">00</span>
            <span>:</span>
    
            <span id="worldclock-spandisplay--seconds">00</span>
            <span></span>
    
            <span id="worldclock-spandisplay--session">Am</span>

            <div class="worldclock-spandisplay-date date">
                <span id="digital-clock--date">Date</span>
            </div>

        </div>

        <div class="worldclock-error hidden">
            <span class="worldclock-error-title">ERROR</span>
            <span class="worldclock-error-404">404</span>
            <p class="worldclock-error-message">The Timezone you searched for doesn't Exist.</p>
        </div>

    </div>

    <script src="https://moment.github.io/luxon/global/luxon.js"></script>
    <script src="static/digital.js"></script>
    <script src="static/navbar.js"></script>
    <script src="static/worldclock.js"></script>

</body>

</html>
