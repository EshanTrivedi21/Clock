<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="assets/favicon.png">

    <title>The Clock</title>

    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div class="title navbar">

        <div class="heading">The Clock.</div>

        <a href="#" class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>

        <div class="navbar-links">
            <ul>
                <li class="a">Home</li>
                <li class="a">Alarm</li>
                <li class="a">Timer</li>
                <li class="a">Stopwatch</li>
                <li class="a">World-Clock</li>
                <li class="a caption hidden">Made with ‚ù§ by Eshan</li>
            </ul>
        </div>

    </div>

    <div class="home-clock">

        <div class="stopwatch">

            <div class="stopwatch-display">
                
                <div class="stopwatch-output" id="outputHours">00</div>
                <div class="stopwatch-output" id="outputMinutes">00</div>
                <div class="stopwatch-output" id="outputSeconds">00</div>
                <div class="stopwatch-output" id="outputMiliSeconds">00</div>

            </div>

            <div class="stopwatch-buttons">

                <button class="stopwatch-button stopwatch-startButton">START</button>

                <button class="stopwatch-button stopwatch-lapButton">LAP</button>

            </div>

            <button class="stopwatch-button stopwatch-resetButton">RESET</button>

            <div class="stopwatch-lap">

                <div class="stopwatch-lap-number"></div>

                <div class="stopwatch-lap-time"></div>

              </div>

        </div>

    </div>

    <script src="static/navbar.js"></script>
    <script src="static/stopwatch.js"></script>

</body>

</html>
