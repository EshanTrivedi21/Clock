<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="assets/favicon.png">

    <title>The Clock</title>

    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div class="title navbar">

        <div class="heading">The Clock.</div>

        <a href="#" class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>

        <div class="navbar-links">
            <ul>
                <li class="a">Home</li>
                <li class="a">Alarm</li>
                <li class="a">Timer</li>
                <li class="a">Stopwatch</li>
                <li class="a">World-Clock</li>
                <li class="a caption hidden">Made with ❤ by Eshan</li>
            </ul>
        </div>

    </div>

    <div class="home-clock">

        <div class="alarm-clock">

        </div>
        
        <div class="digital-clock">

            <div class="digital">

                <span id="digital-clock--hours">00</span>
                <span>:</span>
        
                <span id="digital-clock--minutes">00</span>
                <span>:</span>
        
                <span id="digital-clock--seconds">00</span>
                <span></span>
        
                <span id="digital-clock--session">Am</span>
        
                <div class="date">
                    <span id="digital-clock--date">Date</span>
                </div>

                <div class="footer-caption">
                    <span>Made with ❤ by Eshan</span>
                </div>

            </div>
        
        </div>

    </div>

    <script src="static/analog.js"></script>
    <script src="static/digital.js"></script>
    <script src="static/navbar.js"></script>

</body>

</html>
