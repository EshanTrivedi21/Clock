<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="assets/favicon.png">

    <title>The Clock</title>

    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div class="title navbar">

        <div class="heading">The Clock.</div>

        <a href="#" class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>

        <div class="navbar-links">
            <ul>
                <li class="a">Home</li>
                <li class="a">Alarm</li>
                <li class="a">Timer</li>
                <li class="a">Stopwatch</li>
                <li class="a">World-Clock</li>
                <li class="a caption hidden">Made with ❤ by Eshan</li>
            </ul>
        </div>

    </div>

    <div class="home-clock">

        <div class="alarm-analog-clock">

            <div class="alarm-analog-clock--hand alarm-analog-clock--hand-hour" data-hour-hand></div>
            <div class="alarm-analog-clock--hand alarm-analog-clock--hand-minute" data-minute-hand></div>
            <div class="alarm-analog-clock--hand alarm-analog-clock--hand-second" data-second-hand></div>
            
            <div class="alarm-analog-clock--number alarm-analog-clock--number-1">1</div>
            <div class="alarm-analog-clock--number alarm-analog-clock--number-2">2</div>
            <div class="alarm-analog-clock--number alarm-analog-clock--number-3">3</div>
            <div class="alarm-analog-clock--number alarm-analog-clock--number-4">4</div>
            <div class="alarm-analog-clock--number alarm-analog-clock--number-5">5</div>
            <div class="alarm-analog-clock--number alarm-analog-clock--number-6">6</div>
            <div class="alarm-analog-clock--number alarm-analog-clock--number-7">7</div>
            <div class="alarm-analog-clock--number alarm-analog-clock--number-8">8</div>
            <div class="alarm-analog-clock--number alarm-analog-clock--number-9">9</div>
            <div class="alarm-analog-clock--number alarm-analog-clock--number-10">10</div>
            <div class="alarm-analog-clock--number alarm-analog-clock--number-11">11</div>
            <div class="alarm-analog-clock--number alarm-analog-clock--number-12">12</div>
    
        </div>

        <div class="alarm-clock">

            <div class="alarm">

                <input class="alarm-input alarm-input-hour" type="number" placeholder="Hours" min="0" max="12">
                <input class="alarm-input alarm-input-minute" type="number" placeholder="Minutes" min="0" max="60">
                <input class="alarm-input alarm-input-second" type="number" placeholder="Second" min="0" max="60">

                <select name="timeset" class="alarm-input">

                    <option class="alarm-input-dropdown" value="am">AM</option>
                    <option class="alarm-input-dropdown" value="pm">PM</option>

                </select>

            </div>

            <button class="alarm-input alarm-set">SET ALARM</button>

            <div class="alarm-footer-caption">
                <span>Made with ❤ by Eshan</span>
            </div>

        </div>

    </div>

    <script src="static/analog.js"></script>
    <script src="static/navbar.js"></script>

</body>

</html>
